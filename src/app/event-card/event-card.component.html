<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let d of dataObject">
        <mat-card class="example-card">
            <mat-card-header>
             <mat-card-title>{{d.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{d.desc}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Edit</button>
              <button mat-button>Delete</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
</mat-grid-list>
