<div class="w-75 p-3" style="background-color: rgb(255, 255, 255);">
  <div class="card border-dark mb-3">
    <div class="card-header">Vortex</div>
    <div class="card-body">
      <form (ngSubmit)="loginSubmit()">
        <div class="form-group">
          <label for="txtUserName">User Name</label>
          <input id="txtUserName"type="email" class="form-control" [formControl]='username' placeholder="Username"/>
        </div>
        <div class="form-group">
          <label for="txtPassword">Password</label>
          <input id="txtPassword"type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [formControl]='Password'/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="submit" class="btn btn-success float-right" (click)="redirectToRegister()">Register Here</button>
      </form>
    </div>
  </div>
</div>
