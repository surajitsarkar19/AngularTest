<div class='eventList' >
  <mat-card class="example-card" (click)="redirect(event.id)">
    <mat-card-header>
      
      <mat-card-title>{{ event.eventName }}</mat-card-title>
      
    </mat-card-header>
    
    <mat-card-content>
       <p class="event-desc">{{ event.eventDesc }} </p>
     <p class="event-time">{{ event.eventTime }} </p>
     <p class="event-location">{{ event.eventLoc }} </p>	 
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Register</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
    </div>
